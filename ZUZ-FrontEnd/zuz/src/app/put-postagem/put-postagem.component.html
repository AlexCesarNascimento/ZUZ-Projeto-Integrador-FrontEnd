<app-navbar></app-navbar>

<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-md-4 d-flex justify-content-start">
            <app-perfil-lateral></app-perfil-lateral>
        </div>
        <div class="col-md-8">
            <div class="modal fade" id="cadastrar" tabindex="-1" role="dialog" aria-labelledby="criarpublicacao"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="criarpublicacao">Editar publicação</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- Formulário criar publicação modal-->
                        <div class="modal-body">
                            <div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label"></label>
                                    <textarea class="form-control" id="message-text"
                                        placeholder="No que você está pensando?"
                                        [(ngModel)]='postagem.descricao'></textarea>
                                </div>

                                <div class="col-md-6 justify-content-end">
                                    <div class="form-group m-0">
                                        <label class="text-monospace" for="tema">Escolha um tema ou <a
                                                routerLink='/posttema' data-dismiss="modal">Cadastre
                                                um novo</a></label>
                                        <select name="tema" id='tema' class="form-control" (change)='findByIdTema()'
                                            [(ngModel)]='idTema'>
                                            <option *ngFor='let item of listaTemas' value="{{item.id}}">
                                                {{item.nometema}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-success" 
                                data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                    <!--Fim-->
                </div>
            </div>
        </div>
    </div>
</div>
